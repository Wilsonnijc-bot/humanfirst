<div class="container">
    <div class="row">
      <hr />
      <div class="col-12 create-post-main">
        <div class="create-post-container">
          <form class="post-form" [formGroup]="createPostForm" (ngSubmit)="createPost()">
            <div class="form-group">
              <div class="create-post-heading">Create Post</div>
              <hr />
              <input type="text" [formControlName]="'postName'" class="form-control" style="margin-top: 5px"
                placeholder="Title">

              <input type="text" class="form-control" [formControlName]="'url'" style="margin-top: 5px" placeholder="URL (optional)">

              <div style="margin-top: 10px;">
                <input
                  type="file"
                  class="form-control"
                  accept="video/*"
                  (change)="onVideoSelected($event)">
                <small *ngIf="isUploadingVideo">Uploading video...</small>
                <small *ngIf="!isUploadingVideo && uploadedVideoFileName">Uploaded: {{uploadedVideoFileName}}</small>
              </div>

              <select class="form-control" style="margin-top: 10px" [formControlName]="'subredditName'">
                <option *ngFor="let domain of domainOptions" [value]="domain.value">{{domain.label}}</option>
              </select>

              <editor [formControlName]="'description'" [init]="{
                          height: 500,
                          menubar: false,
                          skin: 'oxide-dark',
                          content_css: 'dark',
                          plugins: [
                            'advlist autolink lists link image charmap print preview anchor',
                            'searchreplace visualblocks code fullscreen',
                            'insertdatetime media table paste code help wordcount'
                          ],
                          toolbar:
                            'undo redo | formatselect | bold italic backcolor | \
                            alignleft aligncenter alignright alignjustify | \
                            bullist numlist outdent indent | removeformat | help'
                        }"></editor>
              <span>
                <div style="margin-top: 5px" class="float-right">
                  <button type="button" (click)="discardPost()" class="btnDiscard">Discard</button>
                  <button type="submit" class="btnCreatePost" [disabled]="isUploadingVideo">Post</button>
                </div>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
